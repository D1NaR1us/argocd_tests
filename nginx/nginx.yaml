apiVersion: v1
kind: Namespace
metadata:
  name: my-nginx

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynginx-app
  namespace: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynginx-app
  template:
    metadata:
      labels:
        app: mynginx-app
    spec:
      containers:
      - name: mynginx-app
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: httpport
          containerPort: 80
        volumeMounts:
        - name: myhtml
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: myhtml
        hostPath:
          path: index.html
          type: FileOrCreate

---

apiVersion: v1
kind: Service
metadata:
  name: mynginx-service
  namespace: my-nginx
spec:
  type: NodePort 
  selector:
    app: mynginx-app
  ports:
  - name: httpport
    port: 80
    targetPort: 80
    nodePort: 32000

