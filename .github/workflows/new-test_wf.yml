name: new-test_wf

on:
  workflow_dispatch:
  schedule:
  - cron: "10 15 1-7 * WED"
  workflow_run: 
    workflows: ["Publish Nginx Docker image"]
    types:
      - completed
  push:
    branches: [ "main" ]
    paths:
      - nginx/nginx-app.yaml

jobs:
  docker:
    runs-on: ubuntu-latest 
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> "$GITHUB_ENV"
      - name: Use the value
        id: step_two
        run: |

          echo "${{ env.action_state }}"
