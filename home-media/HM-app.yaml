apiVersion: apps/v1
kind: Deployment
metadata:
  name: hm-app
  namespace: home-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hm-app
  template:
    metadata:
      labels:
        app: hm-app
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "Asia/Yerevan"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: sonarr
              containerPort: 8989
          volumeMounts:
            - name: hm-volume
              mountPath: /downloads
              subPath: ./home-media/downloads
            - name: cephfs-volume
              mountPath: /config
              subPath: ./home-media/sonarr/config
          resources:
            requests:
              memory: 512Mi
              cpu: 256m
            limits:
              memory: 1Gi
              cpu: 500m
        - name: transmission
          image: linuxserver/transmission
          imagePullPolicy: Always
          env:
          - name: TZ
            value: "Asia/Yerevan"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: USER
            value: "admin"
          - name: PASS
            value: "tgbyhn123"
          ports:
            - name: torrent-web
              containerPort: 9091
              protocol: TCP
            - name: torrent-tcp
              containerPort: 31502
              protocol: TCP
            - name: torrent-udp
              containerPort: 31503
              protocol: UDP
          volumeMounts:
            - name: hm-volume
              mountPath: ./downloads
              subPath: ./home-media/downloads
            - name: cephfs-volume
              mountPath: ./config
              subPath: ./home-media/transmission/config
            - name: cephfs-volume
              mountPath: ./watch
              subPath: ./home-media/transmission/watch
          resources:
            requests:
              memory: 1024Mi
              cpu: 128m
            limits:
              memory: 2048Mi
              cpu: 256m
        - name: jackett
          image: linuxserver/jackett
          imagePullPolicy: Always
          env:
          - name: TZ
            value: "Asia/Yerevan"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: USER
            value: "admin"
          - name: PASS
            value: "tgbyhn123"
          ports:
            - name: jackett-web
              containerPort: 9117
              protocol: TCP
          volumeMounts:
            - name: hm-volume
              mountPath: ./downloads
              subPath: ./home-media/downloads
            - name: cephfs-volume
              mountPath: ./config
              subPath: ./home-media/jackett/config
          resources:
            requests:
              memory: 256Mi
              cpu: 128m
            limits:
              memory: 512Mi
              cpu: 256m
        - name: jellyfin
          image: linuxserver/jellyfin
          imagePullPolicy: Always
          env:
          - name: TZ
            value: "Asia/Yerevan"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: USER
            value: "admin"
          - name: PASS
            value: "tgbyhn123"
          ports:
            - name: jellyfin-web
              containerPort: 8096
            - name: jellyfin-tcp
              containerPort: 8920
            - name: jellyfin-udp
              containerPort: 7359
              protocol: UDP
          volumeMounts:
            - name: hm-volume
              mountPath: ./data
              subPath: ./home-media/downloads
            - name: cephfs-volume
              mountPath: ./config
              subPath: ./home-media/jellyfin/config
          resources:
            requests:
              memory: 2048Mi
              cpu: 256m
            limits:
              memory: 2048Mi
              cpu: 500m
      volumes:
        - name: hm-volume
          persistentVolumeClaim:
            claimName: hm-claim
        - name: cephfs-volume
          cephfs:
            monitors:
              - proxmox.home.lab
            user: admin
            secretRef:
              name: ceph-secret
            readOnly: false
